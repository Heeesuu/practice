<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{usr/layout/layout.html}">
<head>
    <title>Article List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="max-w-3xl mx-auto py-6 px-4">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
            <tr>
                <th class="py-2 px-4 border-b">글번호</th>
                <th class="py-2 px-4 border-b">제목</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}" class="hover:bg-gray-50">
                <td class="py-2 px-4 border-b" th:text="${article.id}"></td>
                <td class="py-2 px-4 border-b">
                    <a th:text="${article.title}" th:href="@{/article/detail/{id}(id=${article.id})}"></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <a href="/article/write">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">새 글 작성</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
